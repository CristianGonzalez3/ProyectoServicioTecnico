{% extends 'base.html' %}

{% load static %}

{% block title %}Página Principal Usuario{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/usuario/solicitud.css' %}">
{% endblock %}

{% block content %}
    {% include "partials/navbarusu.html" %}

    <form action="#" method="post">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="nombreEquipo">Nombre del Equipo:</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo" required>

        <label for="descripcion">Descripción de la Solicitud:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <div class="button-container">
            <a type="button" class="btn btn-secondary" onclick="volver()" href="{% url 'pagina_principal_tecnico' %}">Volver</a>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script src="{% static 'js/usuario/solicituddJ.js' %}"></script>
{% endblock %}
