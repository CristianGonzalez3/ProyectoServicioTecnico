{% extends 'base.html' %}

{% load static %}

{% block title %}Perfil{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/tecnicos/reparaciones.css' %}">
{% endblock %}

{% block content %}
    {% include "partials/navbarusu.html" %}
    <form class="input">
        <br>
        <div id="profile-form" class="profile-section">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="button" class="btn btn-primary"onclick="agregarCampo('nombre')">Agregar Nombre</button>
        </div>
        <br>
        <div id="profile-form" class="profile-section">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <button type="button" class="btn btn-primary"onclick="agregarCampo('apellido')">Agregar Apellido</button>
        </div>
        <br>
        <div id="profile-form" class="profile-section">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <button type="button" class="btn btn-primary"onclick="agregarCampo('telefono')">Agregar Teléfono</button>
        </div>
        <br>
        <div id="profile-form" class="profile-section">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <button type="button" class="btn btn-primary"onclick="agregarCampo('correo electronico')">Agregar Correo</button>
        </div>
        <br>
        <div class="botones">
            <button type="button"class="btn btn-success" onclick="guardarContacto()" class="btn btn-primary">Guardar</button>
            <a type="button" class="btn btn-secondary" href="{% url 'pagina_principal_usuario' %}">Volver</a>
        </div>
    </form>
    
{% endblock %}

{% block js %}
    <script src="{% static 'js/usuarios/perfilJ.js' %}"></script>
{% endblock %}
