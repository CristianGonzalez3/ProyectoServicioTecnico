{% extends 'base.html' %}

{% load static %}

{% block title %}Perfil{% endblock %}
{% block content %}
    {% include "partials/navbarusu.html" %}
    <div id="profile-form" class="profile-section">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="button" onclick="agregarCampo('nombre')">Agregar Nombre</button>
    </div>
    
    <div id="profile-form" class="profile-section">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <button type="button" onclick="agregarCampo('apellido')">Agregar Apellido</button>
    </div>
    
    <div id="profile-form" class="profile-section">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <button type="button" onclick="agregarCampo('telefono')">Agregar Teléfono</button>
    </div>
    
    <div id="profile-form" class="profile-section">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <button type="button" onclick="agregarCampo('correo electronico')">Agregar Correo</button>
    </div>
    
    <div class="botones">
        <button type="button" onclick="guardarContacto()" class="btn btn-primary">Guardar</button>
        <button type="button" onclick="volver()" class="btn btn-secondary">Volver</button>
    </div>
    
{% endblock %}

{% block js %}
    <script src="{% static 'tecnico/js/js/perfilJ.js' %}"></script>
{% endblock %}
