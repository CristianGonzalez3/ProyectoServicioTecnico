{% extends 'base.html' %}

{% load static %}

{% block title %}Perfil{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'tecnico/css/pagina_principal_tecnico.css' %}">
{% endblock %}

{% block content %}
    {% include "partials/navbar.html" %}
    <form id="formulario">
        <div class="campo-container">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="button" onclick="agregarCampo('nombre')">Agregar Nombre</button>
        </div>
        <br>
        <div class="campo-container">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <button type="button" onclick="agregarCampo('apellido')"> Agregar Apellido</button>
        </div>
        <br>
        <div class="campo-container">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <button type="button" onclick="agregarCampo('telefono')"> Agregar Teléfono</button>
        </div>
        <br>
        <div class="campo-container">
            <label for="correo">Correo electronico:</label>
            <input type="email" id="correo" name="correo" required>
            <button type="button" onclick="agregarCampo('correo electronico')"> Agregar Correo</button>
        </div>
        <br>
        <button type="button" onclick="guardarContacto()">Guardar</button>
        <button type="button" onclick="volver()">Volver</button>
    </form>

{% endblock %}

{% block js %}
    <script src="{% static 'tecnicos/js/pagina_principal_tecnico.js' %}"></script>
{% endblock %}
