        <div class="btn-group">
            <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown()">
                &#9660;
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a class="dropdown-item" href="#">Perfil</a>

    <h2 style="font-weight: bold; font-size: 24px; margin-left: 20px;">Agregar Componentes</h2>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.classList.toggle("show");
        }
    </script>
    
    <div class="custom-box">
        <div class="inner-content">
            <!-- Cuadros de texto TIPO -->
            <div class="nested-box">
                TIPO:
                <select class="editable-textarea" id="tipo">
                    <option value="nuevo">Nuevo</option>
                    <option value="existente">Existente</option>
                </select>
            </div>
            <!-- Cuadro de texto CANTIDAD -->
            <div class="nested-box">
                CANTIDAD:
                <textarea class="editable-textarea" placeholder="Cantidad"></textarea>
            </div>
            <!-- Cuadro de texto NOMBRE -->
            <div class="nested-box">
                NOMBRE:
                <textarea class="editable-textarea" placeholder="Nombre"></textarea>
            </div>
            <!-- Cuadro de texto DESCRIPCION -->
            <div class="nested-box">
                DESCRIPCION:
                <textarea class="editable-textarea" placeholder="Descripción"></textarea>
            </div>
        </div>
    </div>
