{% block css %}

{% endblock %}

{% block content %}
    {% include "partials/navbar.html" %}
    <div class="button-container-wrapper">
        <section id="arriba" style="display: flex; justify-content: space-around;">
            <div class="card">
                <button onclick="mostrarSolicitudes()">
                    <a href="{% url 'solicitudes' %}">
                        <img src="{% static 'tecnico/img/solicitudes.png' %}" alt="Solicitudes">
                        <h3>Solicitudes</h3>
                    </a>
                </button>
            </div>
            <div class="card">
                <button class="btn btn-primary" onclick="mostrarReparaciones()">
                    <a href="{% url 'pagina_reparaciones' %}">
                        <img src="{% static 'tecnico/img/reparaciones.jpg' %}" alt="Reparaciones">

                    </a>
                </button>
            </div>
        </section>
        <section id="abajo" style="display: flex; justify-content: space-around;">
            <div class="card">
                <button class="btn btn-primary" onclick="mostrarEquipos()">
                    <a href="{% url 'equipos' %}">
                        <img src="{% static 'tecnico/img/equipo.jpg' %}" alt="Equipos">
                        <h3>Equipos</h3>
                    </a>
                </button>
            </div>
            <div class="card">
                <button class="btn btn-primary" onclick="mostrarComponentes()">
                    <a href="{% url 'componentes' %}">
                        <img src="{% static 'tecnico/img/componentes.png' %}" alt="Componentes">
                        <h3>Componentes</h3>
                    </a>
                </button>
            </div>
        </section>
    </div>

{% block js %}
